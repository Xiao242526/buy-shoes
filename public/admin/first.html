<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.css"/>
    <link rel="stylesheet" href="lib/nprogress/nprogress.css" />
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <div class="aside">
      <div class="band">
        <a href="index.html">黑马36期</a>
      </div>
      <div class="userinfo">
        <img src="images/default.png" alt="" />
        <p>超级管理员</p>
      </div>
      <div class="nav">
        <ul>
          <li>
            <a href="user.html">
              <span class="glyphicon glyphicon-user"></span>
              <span> 用户管理</span>
            </a>
          </li>
          <li>
            <!-- 如果每个上面都有点那个那个加左边标签就使用类名加 -->
            <a href="javascript:;" class="categary">
              <span class="glyphicon glyphicon-list"></span>
              <span>分类管理</span>
            </a>
            <!-- 二级分类单独写一个 a中不能嵌套a -->
            <div class="second" style="display:none">
              <a class="active" href="first.html">一级分类</a>
              <a href="second.html">二级分类</a>
            </div>
          </li>
          <li>
            <a href="product.html">
              <span class="glyphicon glyphicon-tags"></span>
              <span>商品管理</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main">
      <!-- 头部导航的菜单 -->
      <div class="main-topbar">
        <a href="#" class="pull-left icon_menu left"
          ><i class="glyphicon glyphicon-align-justify"></i
        ></a>
        <a href="#" class="pull-right icon_logout right"
          ><i class="glyphicon glyphicon-log-out"></i
        ></a>
      </div>
      <!-- 下面的内容 -->
      <div class="container-fluid">
        <!-- 路径导航 -->
        <ol class="breadcrumb">
          <li><a href="#">管理系统</a></li>
          <li><a href="#">分类管理</a></li>
          <li class="active">一级分类</li>
        </ol>

        <!-- 每个页面具体的内容 -->
        <div class="content1">
          <button class="addbtn btn btn-default">添加按钮</button>
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th width="20%">序号</th>
                <th width="80%">一级分类</th>
              </tr>
            </thead>
            <tbody>
              <!-- 忘了个坑 -->
            </tbody>
          </table>
        </div>
        <!-- 添加按钮 -->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
      <!-- 登录退出的模态框,  配置 data-dismiss="modal" 可以关闭模态框 -->
      <div class="modal fade" id="logoutModal">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                <span>&times;</span>
              </button>
              <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
              <p class="text-danger">
                <i class="glyphicon glyphicon-info-sign"></i
                >您确定要退出后台管理系统吗？
              </p>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
              >
                取消
              </button>
              <button type="button" class="btn btn-primary comfire">
                退出
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- 点击按钮引入模态框 添加按钮-->
    <div id="addModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">添加分类</h4>
            </div>
            <form >
              <div class="modal-body">
                <div class="form-group">
                  <input type="text" name="categoryName" class="form-control" placeholder="请输入一级分类的名称">
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary">确定</button>
              </div>
          </form>
          </div>
        </div>
      </div>













    <!-- ======================================引入模板引擎 -->
    <script type="text/html" id="tp1">
      {{each rows v i}}
      <tr>
        <td>{{(page-1)*size+i+1}}</td>
        <td>{{v.categoryName}}</td>

      </tr>
      {{/each}}



    </script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
    <script src="lib/nprogress/nprogress.js"></script>
    <script src="lib/artTemplate/template-web.js"></script>
    <script src="js/commom.js"></script>
    <script src="js/first.js"></script>

    <script></script>
  </body>
</html>

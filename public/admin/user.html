  <div class="main">
    <!-- 头部导航的菜单 -->

      <a href="#" class="pull-left icon_menu left"><i class="glyphicon glyphicon-align-justify"></i></a>
      <a href="#" class="pull-right icon_logout right"><i class="glyphicon glyphicon-log-out"></i></a>

    </div>
    <!-- 下面的内容 -->
      <div class="container-fluid">
        <!-- 路径导航 -->
        <ol class="breadcrumb">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">用户管理</li>
          </ol>

      
     <!-- 表单的内容 -->
     <div class="content">
        <table class="table table-bordered table-hover">
           <thead>
              <tr>
                <th width="10%">序号</th>
                <th width="20%">用户名</th>
                <th width="30%">手机号</th>
                <th width="20%">状态</th>
                <th width="20%">操作</th>


              </tr>
           </thead>
           <tbody>
             <!-- 跑个坑 -->
            
           </tbody>

        </table>
        <!-- 插件多页的使用 1.引进插件 2.必须准备一个盒子但是必须是ul的盒子 -->
        <!-- <准备一个盒子 -必须是使用ul规定要求的-> -->
        <!-- // 注意#paginator这个类名你怎么操作他都没有反映因为在他自身封装的函数的内部已经把所有的类名 -->
        <!-- // 给干掉所以要给ul单独多加一个盒子 -->
          <div class="text-right">
            <ul id="paginator"></ul>
          </div>

      </div>
     </div>
      
      
      <!-- -- 登录退出的模态框,  配置 data-dismiss="modal" 可以关闭模态框 --> 
  <div class="modal fade" id="logoutModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary comfire">退出</button>
        </div>
      </div>
    </div>


  </div>
   <!-- 启用禁用模态框 -->
   <!-- 启用禁用模态框 -->
<div class="modal fade" id="userModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger"><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary update" id="submitBtn">确定</button>
        </div>
      </div>
    </div>
  </div>

</div>
 <script type="text/html" id="tp1">
  {{ each rows  v i}}
        <tr >
           <td>{{(page-1)*size+(i+1)}}</td>
           <td>{{v.username}}</td>
           <td>{{v.mobile}}</td>
           <td>{{v.isDelete===1? "正常":"禁用"}}</td>
           <!-- 自定义id方便存储id值有利于下面的按钮利用Id找到自己对应的操作 -->
           <td data-id="{{v.id}}">
             {{ if v.isDelete ===1}}
             <button class="btn btn-danger">禁用</button>
             {{else}}
             <button class="btn btn-success">启用</button>
             {{/if}} 
           </td>
            
         </tr>
  {{ /each }}
</script>

 <script src="lib/jquery/jquery.min.js"></script>
 <script src="lib/bootstrap/js/bootstrap.min.js"></script>
